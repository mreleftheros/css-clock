<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Clock</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <div class="clock">
    <div class="clock__face">
      <div class="clock__face__second" id="secondHandle"></div>
      <div class="clock__face__minute" id="minuteHandle"></div>
      <div class="clock__face__hour" id="hourHandle"></div>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
